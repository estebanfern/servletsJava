<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <br/><br/><br/>
    <div class="container">

        <div class="row justify-content-center align-items-center g-2">
            <div class="col-4 text-center">
                <form action="./clientes" method="post">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" placeholder="" aria-describedby="helpId">
                    <br/>
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" placeholder="" aria-describedby="helpId">
                    <br/>
                    <label for="cedula" class="form-label">Numero de Cedula</label>
                    <input type="text" name="cedula" class="form-control" placeholder="" aria-describedby="helpId">
                    <br/>
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" name="telefono" class="form-control" placeholder="" aria-describedby="helpId">
                    <br/>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-4">
                    <div class="row justify-content-center align-items-center g-2 text-center">
                        <form action="./clientes" method="get">
                            <button type="submit" class="btn btn-primary">Consultar</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
